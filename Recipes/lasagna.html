<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elli's Lasagna</title>
</head>
<body>
    <h1>Elli's Lasagna</h1>
    <img src="../Images/Lasagna.jpg" alt="Picture of Lasagna" height="310" width="310">
    <h3>Ingredients</h3>
    <h1>Cheese Filling</h1>
    <ul>
        <li>15 oz. ricotta cheese, 2 cups</li>
        <li>1 large egg</li>
        <li>2 cups mozarella cheese</li>
        <li>3/4 cup Parmesan cheese, freshly grated</li>
        <li>2 teaspoons Italian seasoning</li>
        <li>1/2 teaspoon salt</li>
        <li>1/4 tsp pepper</li>
        </ul>
</body>
